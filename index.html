<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .user {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.1);
            /* translucent */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: white;
            width: 300px;
        }

        .user .title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .button button {
            padding:13px;
            border: none;
            border-radius: 21px;
            background-color: #00bcd4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
        }

        .button button:hover {
            background-color: #0097a7;
            text-decoration:aliceblue;
            text-transform: capitalize;
            font-weight:bold;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <video src="256b6bce493cffcf3221343ef0551df1.mp4" autoplay loop></video>
    <div class="user">
        <div class="image">
            <img src="">
        </div>
        <div class="title">
            <caption>login/register</caption>
        </div>
        <div class="form">
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="id">
                    <label for="usernmae">Enter your userid</label>
                    <input type="text" id="usernmae" name="usernmae" placeholder=" userid " required>
                </div>
                <div class="password">
                    <label for="password">enter the password</label>
                    <input type="password" id="password" name="password" placeholder="***********" required>
                </div>
                <div class="button"><button type="submit">register now</button></div>
            </form>
            <p class="error-message" id="errorMessage"></p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('usernmae').value;
            const password = document.getElementById('password').value;
            
            // For demo purposes, let's use a simple validation
            if (username.trim() && password.trim()) {
                // Create ecommerce.html with the content
                window.location.href = 'ecommerce.html';
            } else {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Please enter both username and password';
                errorMessage.style.display = 'block';
            }
            return false;
        }
    </script>
</body>
</html>
